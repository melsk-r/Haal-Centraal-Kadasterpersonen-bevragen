components:
  headers:
    api_version:
      explode: false
      schema:
        description: Geeft een specifieke API-versie aan in de context van een specifieke
          aanroep.
        example: 1.0.0
        type: string
      style: simple
    warning:
      explode: false
      schema:
        description: zie RFC 7234. In het geval een major versie wordt uitgefaseerd,
          gebruiken we warn-code 299 ("Miscellaneous Persistent Warning") en het API
          end-point (inclusief versienummer) als de warn-agent van de warning, gevolgd
          door de warn-text met de human-readable waarschuwing
        example: '299 https://service.../api/.../v1 "Deze versie van de API is verouderd
          en zal uit dienst worden genomen op 2018-02-01. Raadpleeg voor meer informatie
          hier de documentatie: https://omgevingswet.../api/.../v1".'
        type: string
      style: simple
  schemas:
    Geboorte:
      description: |-
        Geboorte is een groep gegevens over de geboorte van een persoon.

        Waardelijst in deze component : [land](http://www.kadaster.nl/schemas/waardelijsten/BRPLand/)
      properties:
        plaats:
          description: De geboorteplaats is de plaats of een plaatsbepaling, die aangeeft
            waar de persoon is geboren
          title: geboorteplaats
          type: string
        datum:
          $ref: '#/components/schemas/Datum_onvolledig'
        land:
          $ref: '#/components/schemas/Waardelijst'
      type: object
    Geslacht_enum:
      description: |-
        Een aanduiding die aangeeft dat de ingeschrevene een man of een vrouw is, of dat het geslacht (nog) onbekend is:
        * `man` - Man
        * `vrouw` - Vrouw
        * `onbekend` - Onbekend
      enum:
      - man
      - vrouw
      - onbekend
      type: string
    HeeftPartnerschap:
      description: Partnerschap is een groep gegevens over de huwelijkse- of partnerschapstatus
        van een persoon.
      properties:
        datumOntbinding:
          $ref: '#/components/schemas/Datum_onvolledig'
        datumSluiting:
          $ref: '#/components/schemas/Datum_onvolledig'
        naam:
          $ref: '#/components/schemas/Naam'
      type: object
    KadasterNatuurlijkPersoon:
      allOf:
      - $ref: '#/components/schemas/KadasterPersoon'
      - $ref: '#/components/schemas/KadasterNatuurlijkPersoon_allOf'
    KadasterNatuurlijkPersoonHal:
      allOf:
      - $ref: '#/components/schemas/KadasterNatuurlijkPersoon'
      - $ref: '#/components/schemas/KadasterNatuurlijkPersoonHal_allOf'
    KadasterNatuurlijkPersoonHalCollectie:
      properties:
        _links:
          $ref: '#/components/schemas/HalCollectionLinks'
        _embedded:
          $ref: '#/components/schemas/KadasterNatuurlijkPersoonHalCollectie_embedded'
      type: object
    KadasterNatuurlijkPersoonHalCollectie_embedded:
      properties:
        kadasterNatuurlijkPersonen:
          items:
            $ref: '#/components/schemas/KadasterNatuurlijkPersoonHal'
          type: array
      type: object
    KadasterNietNatuurlijkPersoon:
      allOf:
      - $ref: '#/components/schemas/KadasterPersoon'
      - $ref: '#/components/schemas/KadasterNietNatuurlijkPersoon_allOf'
    KadasterNietNatuurlijkPersoonHal:
      allOf:
      - $ref: '#/components/schemas/KadasterNietNatuurlijkPersoon'
      - $ref: '#/components/schemas/KadasterNatuurlijkPersoonHal_allOf'
    KadasterNietNatuurlijkPersoonHalCollectie:
      properties:
        _links:
          $ref: '#/components/schemas/HalCollectionLinks'
        _embedded:
          $ref: '#/components/schemas/KadasterNietNatuurlijkPersoonHalCollectie_embedded'
      type: object
    KadasterNietNatuurlijkPersoonHalCollectie_embedded:
      properties:
        kadasterNietNatuurlijkPersonen:
          items:
            $ref: '#/components/schemas/KadasterNietNatuurlijkPersoonHal'
          type: array
      type: object
    KadasterPersoon:
      allOf:
      - $ref: '#/components/schemas/PersoonBasis'
      - $ref: '#/components/schemas/KadasterPersoon_allOf'
    KadasterPersoon_links:
      properties:
        self:
          $ref: '#/components/schemas/HalLink'
        woonadres:
          $ref: '#/components/schemas/HalLink'
        postadres:
          $ref: '#/components/schemas/HalLink'
        kadastraalOnroerendeZaken:
          items:
            $ref: '#/components/schemas/HalLink'
          type: array
        zakelijkGerechtigden:
          items:
            $ref: '#/components/schemas/HalLink'
          type: array
      type: object
    Naam:
      description: Naam is een groep gegevens met de geslachtsnaam, voorletters en
        voornamen die men wil gebruiken bij aanschrijving.
      properties:
        geslachtsnaam:
          description: De geslachtsnaam is de (achter)naam waarvan eventuele voorvoegsels
            en adellijke titel zijn afgesplitst.
          type: string
        voornamen:
          description: De voornamen zijn de verzameling namen die, gescheiden door
            spaties, aan de geslachtsnaam voorafgaat. Indien aanwezig, wordt het predikaat
            afgesplitst.
          type: string
        voorvoegsel:
          description: Voorvoegselsgeslachtsnaam is het deel van de geslachtsnaam
            dat, gescheiden door een spatie, vooraf gaat aan de rest van de geslachtsnaam.
          title: voorvoegselsgeslachtsnaam
          type: string
      type: object
    Adres:
      description: 'Waardelijst in deze component : [land](http://www.kadaster.nl/schemas/waardelijsten/BRPLand/)'
      example:
        nummeraanduidingIdentificatie: "1234207890123456"
        huisnummer: 26
        huisletter: A
        huisnummertoevoeging: "3"
        straat: Laan van de landinrichtingscommissie Duiven-Westervoort
        postcode: 1234AA
        woonplaats: Nootdorp
        adresregel1: Laan van de landinrichtingscommissie Duiven-Westervoort 26A-3
        adresregel2: 1234AA Nootdorp
      properties:
        nummeraanduidingIdentificatie:
          description: identificatie van het adres in het geval dit adres in BAG geregistreerd
            is.
          type: string
        huisnummer:
          description: URI https://bag.basisregistraties.overheid.nl/doc/begrip/Huisnummer
          type: integer
        huisletter:
          description: URI https://bag.basisregistraties.overheid.nl/doc/begrip/Huisletter
          example: A
          type: string
        huisnummertoevoeging:
          description: URI https://bag.basisregistraties.overheid.nl/doc/begrip/Huisnummertoevoeging
          example: "3"
          type: string
        straat:
          example: Laan van de landinrichtingscommissie Duiven-Westervoort
          type: string
        postcode:
          example: 1234AA
          type: string
        woonplaats:
          example: Nootdorp
          type: string
        adresregel1:
          description: Het eerste deel van een adres is een combinatie van de straat
            en huisnummer.
          example: Laan van de landinrichtingscommissie Duiven-Westervoort 26A-3
          type: string
        adresregel2:
          description: Het tweede deel van een adres is een combinatie van woonplaats
            eventueel in combinatie met de postcode
          example: 1234AA Nootdorp
          type: string
        adresregel3:
          description: Het derde deel van een adres is optioneel een of meer geografische
            gebieden van het adres in het buitenland
          example: Selangor
          type: string
        land:
          $ref: '#/components/schemas/Waardelijst'
    Postadres:
      allOf:
      - $ref: '#/components/schemas/Adres'
      - $ref: '#/components/schemas/Postadres_allOf'
    Overlijden:
      description: Overlijden is een groep gegevens over het overlijden van een persoon.
      properties:
        datum:
          $ref: '#/components/schemas/Datum_onvolledig'
      type: object
    PersoonBasis:
      description: Een persoon kan een natuurlijk persoon of een niet-natuurlijk persoon
        zijn. Kan zowel een ingeschreven persoon (in resp. BRP of KvK) of Kadasterpersoon
        zijn.
      properties:
        identificatie:
          description: Unieke identificatie voor de persoon. Voor een Kadasterpersoon
            is dit de identificatie zoals die door het Kadaster is vastgesteld. Voor
            een ingeschreven natuurlijk persoon is dit het burgerservicenummer. Voor
            een ingeschreven niet-natuurlijk persoon is dit het RSIN. Of de waarde
            in identificatie een burgerservicenummer, een RSIN of een kadasterpersoonidentificatie
            is kan worden afgeleid uit het type persoon.
          type: string
        omschrijving:
          description: Voor mensen leesbare, herkenbare en identificerende omschrijving
            van de persoon (met bijvoorbeeld de naam).
          type: string
      type: object
    Waardelijst:
      description: Waardelijst is een samengesteld datatype voor het weergeven van
        een gegeven binnen een extern beheerde referentielijst. De waardelijsten zijn
        beschikbaargesteld op [deze locatie](http://www.kadaster.nl/schemas/waardelijsten/)
      properties:
        code:
          minLength: 1
          type: string
        waarde:
          type: string
      type: object
    BadRequestFoutbericht:
      allOf:
      - $ref: '#/components/schemas/Foutbericht'
      - $ref: '#/components/schemas/BadRequestFoutbericht_allOf'
    Foutbericht:
      description: Terugmelding bij een fout. JSON representatie in lijn met [RFC7807](https://tools.ietf.org/html/rfc7807).
      properties:
        type:
          description: Link naar meer informatie over deze fout
          format: uri
          type: string
        title:
          description: Beschrijving van de fout
          type: string
        status:
          description: Http status code
          type: integer
        detail:
          description: Details over de fout
          type: string
        instance:
          description: Uri van de aanroep die de fout heeft veroorzaakt
          format: uri
          type: string
        code:
          description: Systeemcode die het type fout aangeeft
          minLength: 1
          type: string
      type: object
    InvalidParams:
      description: Details over fouten in opgegeven parameters
      properties:
        type:
          example: https://www.vng.nl/realisatie/api/{major-versie}/validaties/integer
          format: uri
          type: string
        name:
          description: Naam van de parameter
          example: verblijfplaats__huisnummer
          type: string
        code:
          description: Systeemcode die het type fout aangeeft
          example: integer
          minLength: 1
          type: string
        reason:
          description: Beschrijving van de fout op de parameterwaarde
          example: Waarde is geen geldige integer.
          type: string
      type: object
    Datum_onvolledig:
      description: Gegevens over de datums die mogelijk niet volledig zijn, maar waarvan
        de bekende gedeeltes wel moeten kunnen worden uitgewisseld. Als de volledige
        datum bekend is worden alle elementen gevuld.
      properties:
        dag:
          description: De dag. Als de dag van de datum bekend is wordt deze hier ingevuld.
            Ook als de volledige datum bekend is.
          example: 3
          maximum: 31
          minimum: 1
          title: dag
          type: integer
        datum:
          description: De volledige datum die in de `date` definitie past. Dit element
            wordt alleen gevuld als de volledige datum bekend is.
          example: 1989-05-03
          format: date
          title: datum
          type: string
        jaar:
          description: Het jaar van de datum. Als het jaar bekend is wordt dit element
            gevuld, ook als de volledige datum bekend is.
          example: 1989
          maximum: 9999
          title: jaar
          type: integer
        maand:
          description: De maand. Als de maand van een datum bekend is wordt deze hier
            ingevuld. Ook als de volledige datum is ingevuld.
          example: 5
          maximum: 12
          minimum: 1
          title: maand
          type: integer
      type: object
    HalCollectionLinks:
      properties:
        self:
          $ref: '#/components/schemas/HalLink'
      type: object
    HalLink:
      description: De Link Object zoals gespecificeerd in https://tools.ietf.org/html/draft-kelly-json-hal-08#section-5
      properties:
        href:
          example: https://datapunt.voorbeeldgemeente.nl/api/v{major-versie}/resourcename/{resource-identificatie}
          type: string
        templated:
          type: boolean
        title:
          description: Voor mens leesbaar label bij de link
          type: string
      required:
      - href
      type: object
    Href:
      example: https://datapunt.voorbeeldgemeente.nl/api/v{major-versie}/resourcename/{resource-identificatie}
      type: string
    KadasterNatuurlijkPersoon_allOf:
      description: |-
